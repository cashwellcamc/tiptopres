<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Top Res Digital Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            background: #D2B48C;
        }

        @import url(https://fonts.googleapis.com/css?family=Montserrat);

        body{
          background: #030321;
          font-family: Arial;
        }
        
        svg {
            display: block;
            font: 4.5em 'Montserrat';
            /* width: 960px; */
            height: 300px;
        }
        
        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 2px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }
        
        .text-copy:nth-child(1){
        	stroke: #333;
        	animation-delay: -1;
        }
        
        .text-copy:nth-child(2){
        	stroke: #ddd;
        	animation-delay: -2s;
        }
        
        .text-copy:nth-child(3){
        	stroke: tan;
        	animation-delay: -3s;
        }
        
        .text-copy:nth-child(4){
        	stroke: blue;
        	animation-delay: -4s;
        }
        
        .text-copy:nth-child(5){
        	stroke: navy;
        	animation-delay: -5s;
        }
        
        @keyframes stroke-offset{
        	100% {stroke-dashoffset: -35%;}
        }

        .mountain-section {
            width: 50%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .mountain {
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 400px solid #2c3e50;
            position: relative;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
            transform: translateY(150px);
        }

        .mountain::before {
            content: '';
            position: absolute;
            top: 0;
            left: -200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 320px solid #34495e;
            z-index: -1;
            transform: translateY(30px);
        }

        .content-section {
            width: 50%;
            height: 100vh;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #333333;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .services-list {
            list-style: none;
            margin: 2rem 0 3rem 0;
        }

        .services-list li {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
            font-weight: 500;
        }

        .services-list li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #667eea;
            font-size: 1.8rem;
            top: -0.3rem;
            font-weight: bold;
        }

        h3 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .contact-info {
            font-size: 1.1rem;
            color: #ffffff;
            line-height: 1.6;
        }

        .email {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .mountain-section,
            .content-section {
                width: 100%;
                height: 50vh;
            }
            
            .mountain {
                border-left-width: 150px;
                border-right-width: 150px;
                border-bottom-width: 250px;
                transform: translateY(100px);
            }
            
            .mountain::before {
                left: -120px;
                border-left-width: 120px;
                border-right-width: 120px;
                border-bottom-width: 200px;
                transform: translateY(20px);
            }
            
            .content-section {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .services-list li {
                font-size: 1.1rem;
            }
            
            h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .mountain {
                border-left-width: 100px;
                border-right-width: 100px;
                border-bottom-width: 180px;
                transform: translateY(80px);
            }
            
            .mountain::before {
                left: -80px;
                border-left-width: 80px;
                border-right-width: 80px;
                border-bottom-width: 140px;
                transform: translateY(15px);
            }
        }
    </style>
</head>
<body>
    <section class="mountain-section">
        <div class="mountain"></div>
    </section>
    
    <section class="content-section">
        <svg viewBox="0 0 960 300">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">Tip Top Res</text>
            </symbol>
            
            <g class = "g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>
        </svg>

        
        <ul class="services-list">
            <li>Website Development</li>
            <li>Web Applications</li>
            <li>Web Design</li>
            <li>Branding</li>
            <li>Analytics</li>
            <li>Content Management Systems</li>
            <li>Internal Tools</li>
            <li>Marketing</li>
            <li>and more</li>
        </ul>
        
        <h3>Get in Touch</h3>
        <p class="contact-info">
            Ready to elevate your digital presence? Let's discuss your project and bring your vision to life.<br>
            <a href="mailto:helloitscamc@gmail.com" class="email">helloitscamc@gmail.com</a>
        </p>
    </section>
</body>
</html>
